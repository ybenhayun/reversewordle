<body>
    <div id="container">

        <h1 class="title">Reverse WordleBot</h1>
        <h2 class="subtitle">for 
            <select name="word-legnth" id="word-length">
                <option value="5">5</option>

        <div class = 'info'>

            <button class="enter" onclick = "addLetter()">Add Letter</button>
            
            
        </div>
        <div class="word">
        </div>
        
        <div class = 'words-container'>

        </div>
    </div>
